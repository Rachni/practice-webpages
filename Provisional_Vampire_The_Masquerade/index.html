<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1 class="title">Vampire: The Masquerade</h1>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login" id="inicio">Iniciar sesi√≥n</div>
      <div class="title signup" id="registro">Crear cuenta</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>

          <div class="btn-layer"></div>
          <button class='glowing-btn'><span class='glowing-txt'>L<span class='faulty-letter'>OG</span>IN</span></button>


          <div class="signup-link"> <a href="">Not a member? Signup now.</a></div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"><button class='glowing-btn'><span class='glowing-txt'>s<span
                    class='faulty-letter'>ig</span>nup</span></button>
            </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
